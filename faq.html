ld not connect to the {{chainName}} chain"}},"footer":{"privacy":"Privacy","sponsors":"Sponsors:","terms":"Terms"},"meta":{"description":"Take back control of your wallet by revoking allowances you granted in the past.","title":"Revoke.cash - Revoke your Ethereum token allowances"},"nav":{"extension":"Extension","faq":"FAQ","search":"Search Accounts by Address or Domain"},"toasts":{"clipboard_failed":"❌ Couldn't copy to clipboard","clipboard_success":"✅ Copied to clipboard","donation_sent":"💪 Thanks for the donation!","revoke_failed":"❌ Revoking allowance failed: {{message}}","revoke_failed_revert":"❌ Revoking allowance failed: {{message}}. Please reach out to this token's team to resolve this issue.","transaction_failed":"❌ Transaction failed: {{message}}","transaction_submitted":"✅ Transaction submitted!","update_failed":"❌ This token does not support updating allowances, please revoke instead."}},"faq":{"meta":{"description":"Answers to all your questions surrounding allowances, Revoke.cash and wallet security.","title":"Revoke.cash - Frequently asked questions"},"questions":{"costs":{"answer":"Revoke.cash is provided as a free service, but every revoke transaction incurs a gas fee just like other blockchain transactions. This is usually quite cheap, but when gas fees rise it can get more expensive. If your transactions are not time sensitive, it may be wise to use services like \u003c0\u003eGasHawk\u003c/0\u003e to reduce gas fees.","question":"How much does it cost to use Revoke.cash?"},"deposited_tokens":{"answer":"Revoking allowances has no impact on your deposited or staked tokens. These tokens will stay deposited and you will still be able to withdraw them. However, if you want to add more tokens to your deposited position, you will need to grant an allowance again.","question":"What happens to my deposited or staked tokens when I revoke allowances?"},"enough_to_disconnect":{"answer":"No. Disconnecting your wallet (e.g. MetaMask) does not do \u003c0\u003eanything\u003c/0\u003e to protect you from allowance exploits - or most other exploits. The only thing that happens when disconnecting your wallet from a website is that that website cannot see your address anymore. But your allowances stay active.","question":"Is it enough to \"disconnect\" my wallet instead of revoking allowances?"},"hardware_wallets":{"answer":"No. In general, hardware wallets are much safer than mobile or browser-based wallets because the wallet's keys are securely stored on the device, making it impossible to steal the keys without proper access to the device. But with allowances no one \u003c0\u003eneeds\u003c/0\u003e to steal your keys to take your tokens. And because of that hardware wallets offer no extra protection against allowance exploits.","question":"Can hardware wallets save me from allowance exploits?"},"multiple_allowances":{"answer":"No. The way allowances work under the hood \u003c0\u003erequires\u003c/0\u003e 1 transaction per allowance. So it is technically impossible to revoke multiple allowances in a single transaction.","question":"Can I revoke multiple allowances at the same time?"},"other_question":{"answer":"If you have any questions that aren't mentioned in this FAQ, please reach out on \u003c0\u003eTwitter\u003c/0\u003e or \u003c1\u003eDiscord\u003c/1\u003e. You can also read about allowances in more detail in Rosco Kalis' blog post \u003c2\u003eUnlimited ERC20 allowances considered harmful\u003c/2\u003e.","question":"My question is not listed here."},"recover_assets":{"answer":"No. Revoke.cash is a \u003c0\u003epreventative\u003c/0\u003e tool that helps you practice proper wallet hygiene. By regularly revoking active allowances you reduce the chances of becoming the victim of allowance exploits. But unfortunately it cannot be used to recover any stolen funds. You should still make sure to revoke the allowances that were used to take your funds so that they cannot steal more in the future.","question":"My funds were just stolen, can I use Revoke.cash to get them back?"},"stolen_through_allowances":{"answer":"It is always hard to determine how exactly your funds were stolen. To help you diagnose the cause and mitigations, we developed an infographic that shows the most common ways that funds are stolen, which has been included below. Note that you may need to zoom in to see the details.","question":"How do I know if my funds were stolen through an allowance exploit?"},"sweeper_bot":{"answer":"If you have a so-called \"sweeper bot\" on your account that steals any ETH as soon as it comes in, your seed phrase was compromised. This means that revoking allowances is not going to help with your wallet security. Unfortunately, there is no way for your wallet to recover from this. You should abandon this wallet and create a new one.","question":"I want to revoke allowances, but when I add ETH to my account it gets stolen."},"wallet_mentions_approve":{"answer":"In the tokens' smart contracts, the functions for approving and revoking allowances are the same function. The difference is that you set the allowance to 0 (for ERC20 tokens) or \"false\" (for NFTs) when revoking the allowance. You can verify that Revoke.cash is actually revoking the allowance by clicking \"Edit Permission\" (for ERC20 allowances), or the \"data\" tab (for NFTs) in MetaMask.","question":"Why does my wallet pop-up mention \"give permission\", \"approve\" or \"set approval for all\" when revoking?"},"which_allowances":{"answer":"Choosing which allowances to revoke is always a trade-off between safety and convenience. For certain well-known protocols (e.g. Uniswap) it is most likely fine to leave allowances active, but for newer and unknown smart contracts, it is more prudent to revoke allowances. Also keep in mind that some use cases require you to keep your allowances active. For example, if you have active listings on OpenSea you need to keep the allowances in order for the listings to remain active.","question":"Which allowances do I need to revoke?"},"which_chains":{"answer":"The Revoke.cash \u003c0\u003ebrowser extension\u003c/0\u003e supports every EVM chain. The Revoke.cash website supports a large number of EVM chains including Ethereum, BSC, Polygon and Avalanche. The full list of supported chains can be seen in the chain selection dropdown. If there are any other chains that you'd like to see supported, please reach out on \u003c1\u003eTwitter\u003c/1\u003e or \u003c2\u003eDiscord\u003c/2\u003e.","question":"Which chains does Revoke.cash support?"},"which_domains":{"answer":"When searching for accounts in the search bar, you can use several different domain name services. Currently we support \u003c0\u003eENS\u003c/0\u003e, \u003c1\u003eUnstoppable Domains\u003c/1\u003e and \u003c2\u003eAvvy Domains\u003c/2\u003e. We may add other domain name services in the future.","question":"Which kinds of domains does Revoke.cash support?"},"whole_wallet_at_risk":{"answer":"No. An \"unlimited\" allowance only applies to the token or NFT collection that you gave an allowance for. So if you gave an unlimited allowance for your DAI, then \u003c0\u003eall your DAI\u003c/0\u003e may be at risk, but none of your USDC. Similarly an \"unlimited\" allowance for your Bored Apes does not impact your Cool Cats.","question":"If I have an \"Unlimited\" allowance, does that mean my whole wallet is at risk?"}},"title":"Frequently Asked Questions"}}},"__N_SSG":true},"page":"/faq","query":{},"buildId":"67MW7TjOen7Fd6uG-c07B","isFallback":false,"gsp":true,"locale":"en","locales":["en","es","zh"],"defaultLocale":"en","scriptLoader":[]}</script></body>
